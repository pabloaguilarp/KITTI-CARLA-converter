0:
  Name: Unlabeled
  Color: (0, 0, 0)
  Description: Elements that have not been categorized are considered Unlabeled. This category is meant to be empty or at least contain elements with no collisions.
1:
  Name: Building
  Color: (70, 70, 70)
  Description: Buildings like houses, skyscrapers,... and the elements attached to them. E.g. air conditioners, scaffolding, awning or ladders and much more.
2:
  Name: Fence
  Color: (100, 40, 40)
  Description: Barriers, railing, or other upright structures. Basically wood or wire assemblies that enclose an area of ground.
3:
  Name: Other
  Color: (55, 90, 80)
  Description: Everything that does not belong to any other category.
4:
  Name: Pedestrian
  Color: (220, 20, 60)
  Description: Humans that walk or ride/drive any kind of vehicle or mobility system. E.g. bicycles or scooters, skateboards, horses, roller-blades, wheel-chairs, etc.
5:
  Name: Pole
  Color: (153, 153, 153)
  Description: Small mainly vertically oriented pole. If the pole has a horizontal part (often for traffic light poles) this is also considered pole. E.g. sign pole, traffic light poles.
6:
  Name: RoadLine
  Color: (157, 234, 50)
  Description: The markings on the road.
7:
  Name: Road
  Color: (128, 64, 128)
  Description: Part of ground on which cars usually drive. E.g. lanes in any directions, and streets.
8:
  Name: SideWalk
  Color: (244, 35, 232)
  Description: Part of ground designated for pedestrians or cyclists. Delimited from the road by some obstacle (such as curbs or poles), not only by markings. This label includes a possibly delimiting curb, traffic islands (the walkable part), and pedestrian zones.
9:
  Name: Vegetation
  Color: (107, 142, 35)
  Description: Trees, hedges, all kinds of vertical vegetation. Ground-level vegetation is considered Terrain.
10:
  Name: Vehicles
  Color: (0, 0, 142)
  Description: Cars, vans, trucks, motorcycles, bikes, buses, trains.
11:
  Name: Wall
  Color: (102, 102, 156)
  Description: Individual standing walls. Not part of a building.
12:
  Name: TrafficSign
  Color: (220, 220, 0)
  Description: Signs installed by the state/city authority, usually for traffic regulation. This category does not include the poles where signs are attached to. E.g. traffic- signs, parking signs, direction signs...
13:
  Name: Sky
  Color: (70, 130, 180)
  Description: Open sky. Includes clouds and the sun.
14:
  Name: Ground
  Color: (81, 0, 81)
  Description: Any horizontal ground-level structures that does not match any other category. For example areas shared by vehicles and pedestrians, or flat roundabouts delimited from the road by a curb.
15:
  Name: Bridge
  Color: (150, 100, 100)
  Description: Only the structure of the bridge. Fences, people, vehicles, an other elements on top of it are labeled separately.
16:
  Name: RailTrack
  Color: (230, 150, 140)
  Description: All kind of rail tracks that are non-drivable by cars. E.g. subway and train rail tracks.
17:
  Name: GuardRail
  Color: (180, 165, 180)
  Description: All types of guard rails/crash barriers.
18:
  Name: TrafficLight
  Color: (250, 170, 30)
  Description: Traffic light boxes without their poles.
19:
  Name: Static
  Color: (110, 190, 160)
  Description: Elements in the scene and props that are immovable. E.g. fire hydrants, fixed benches, fountains, bus stops, etc.
20:
  Name: Dynamic
  Color: (170, 120, 50)
  Description: Elements whose position is susceptible to change over time. E.g. Movable trash bins, buggies, bags, wheelchairs, animals, etc.
21:
  Name: Water
  Color: (45, 60, 150)
  Description: Horizontal water surfaces. E.g. Lakes, sea, rivers.
22:
  Name: Terrain
  Color: (145, 170, 100)
  Description: Grass, ground-level vegetation, soil or sand. These areas are not meant to be driven on. This label includes a possibly delimiting curb.